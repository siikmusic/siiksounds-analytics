{% extends "base.html" %}
{% block title %} Payouts Calculator {% endblock %}
{% block content %}
<form method="POST">
    <h3>Load CSV with Shopify Data for Analytics</h3>
    <div class="form-group">
        <label for="file">CSV File</label>
        <input type="file" id="file" name="csv-file"/>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
